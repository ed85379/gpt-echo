
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Echo Chat</title>
    <script src="/static/chat.js" defer></script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #6600cc;
    }

    #chat-form {
      margin-top: 20px;
    }

    #user-input {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
      resize: none;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #response-box {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 20px;
      min-height: 80px;
    }

    #play-button {
      background: #6600cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #play-button:hover {
      background: #5500aa;
    }

    label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸŸ£ Echo</h1>

  <form id="chat-form">
    <textarea id="user-input" placeholder="Ask something..."></textarea>
    <button type="submit">Send</button>
    <div id="controls">
      <label><input type="checkbox" id="tts-toggle" checked /> Auto-TTS</label>
      <button id="play-button" type="button">ðŸ”Š Play</button>
    </div>
  </form>

  <div id="response-box">
    <div id="response-text">Echo's replies will appear here...</div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
