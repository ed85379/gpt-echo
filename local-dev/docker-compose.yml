version: '3.8'
services:
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  memgraph:
    image: memgraph/memgraph-mage:3.6.1
    container_name: memgraph-mage
    ports:
      - "7687:7687"
      - "7444:7444"
    volumes:
      - memgraph_data:/var/lib/memgraph
    environment:
      - MEMGRAPH_BOLT_SERVER_NAME=localhost
      - MEMGRAPH_BOLT_LISTEN_ADDRESS=0.0.0.0:7687

  lab:
    image: memgraph/lab:latest
    container_name: memgraph-lab
    ports:
      - "3001:3000"
    depends_on:
      - memgraph
    environment:
      - QUICK_CONNECT_MG_HOST=memgraph
      - QUICK_CONNECT_MG_PORT=7687

  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "8080:8080"          # Expose Caddy on local 8080 (Cloudflare Tunnel should point here)
      - "8443:8443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./cloudflare-origin.pem:/etc/caddy/certs/cloudflare-origin.pem
      - ./cloudflare-origin-key.pem:/etc/caddy/certs/cloudflare-origin-key.pem
    depends_on:
      - mongo
      - qdrant

volumes:
  mongo_data:
  qdrant_storage:
  memgraph_data:
