version: '3.8'
services:
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  memgraph:
    image: memgraph/memgraph-platform:latest
    ports:
      - "7687:7687"
      - "3001:3000"
    volumes:
      - memgraph_data:/var/lib/memgraph
    environment:
      - MEMGRAPH_BOLT_SERVER_NAME=localhost
      - MEMGRAPH_BOLT_LISTEN_ADDRESS=0.0.0.0:7687


volumes:
  mongo_data:
  qdrant_storage:
  memgraph_data:
